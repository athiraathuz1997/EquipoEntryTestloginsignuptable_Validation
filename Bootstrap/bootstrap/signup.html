<body>
  <div class="container">
    <div class="row">
        <div class="col-lg-8">
            <div class="card mt-3">
                <div class="card-header"><h3>SIGNUP FORM</h3></div>
                <div class="card-body">
                    <form id="signup-form">
                        <div class="row"><div class="col-6">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" class="form-control" id="name" name="name">
                        </div></div>
                        <div class="col-6">
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" name="email">
                        </div></div></div>
                        <div class="row"><div class="col-6">
                        <div class="form-group">
                            <label for="phone">Phone:</label>
                            <div class="input-group">
                              <span class="input-group-text" id="basic-addon1">+91</span>
                              <input type="text" class="form-control" id="phone" name="phone">
                            </div>
                           
                        </div></div>
                        <div class="col-6">
                        <div class="form-group">
                            <label for="gender">Gender:</label>
                            <select class="form-control" id="gender" name="gender">
                                <option value="">Select Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div></div></div>
                        <div class="form-group">
                            <label for="address">Address:</label>
                            <textarea class="form-control" id="address" name="address" rows="3"></textarea>
                        </div>
                        <div class="row">
                        <div class="col-6">
                          <!-- <div class="form-group">
                            <div class='input-group date' id='datetimepicker1'>
                              <label for="dob">Date of Birth:</label>

                                <input type='text' class="form-control" />
                                <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
                                </span>
                            </div>
                        </div> -->

                        
                          <div class="form-group"> 
                            <label for="dob">Date of Birth:</label>
                            <div class="input-group date">
                              <span class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fa fa-calendar" 
                                    onclick="setDatepicker(this)">
                                    </i>
                                </span>
                            </span>

                              <input type="text" class="form-control" onchange="convertDateFormat()" id="date-input" name="date-input"> 

                            </div>
                            
                            <!-- <input name="date" type="text" onfocus="(this.type='date')" onblur="if(!this.value)this.type='text'"> -->
                        </div>
                        </div>
                        <div class="col-6">
                        <div class="form-group">
                          <label for="name">User Name:</label>
                          <input type="text" class="form-control" id="username" name="username">
                     </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-6">
                          <div class="form-group">
                            <label for="name">Password:</label>
                            <input type="password" class="form-control" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                       </div>
                        </div>
                        <div class="col-6">
                          <div class="form-group">
                            <label for="name">Confirm Password:</label>
                            <input type="password" class="form-control" id="confirm" name="confirm">
                       </div>
                        </div>

                      </div>
                      <div id="message">
                        <h5>Password must contain the following:</h5>
                        <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
                        <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
                        <p id="number" class="invalid">A <b>number</b></p>
                        <p id="length" class="invalid">Minimum <b>8 characters</b></p>
                      </div>
                        <a href="one.html" class="btn btn-primary" id="save">SAVE</a>
                    </form>
                </div>
               
            </div>
        </div>
    </div>
</div>
<script>
 function setDatepicker(_this) {
  
  /* Get the parent class name so we 
      can show date picker */
  let className = $(_this).parent()
      .parent().parent().attr('class');

  // Remove space and add '.'
  let removeSpace = className.replace(' ', '.');

  // jQuery class selector

}






function convertDateFormat() {
      // Get the input date value
      const inputDate = document.getElementById("date-input").value;

      // Create a new Date object from the input value
      const date = new Date(inputDate);

      // Get the month, day, and year values from the Date object
      const day = date.getDate();
      const month = date.getMonth() + 1; // Add 1 to get zero-indexed month value
      const year = date.getFullYear();

      // Format the date value as mm-dd-yyyy
      // const formattedDate = `${month.toString().padStart(2, '0')}-${day.toString().padStart(2, '0')}-${year}`;
      const dayString = day.toString().padStart(2, '0');
const monthString = month.toString().padStart(2, '0');
const yearString = year.toString();

// Format the date as mm-dd-yyyy
const formattedDate = `${monthString}-${dayString}-${yearString}`;
      // // Display the formatted date value
      document.getElementById("date-input").value= formattedDate;
    }



  var myInput = document.getElementById("password");
  var letter = document.getElementById("letter");
  var capital = document.getElementById("capital");
  var number = document.getElementById("number");
  var length = document.getElementById("length");
  
  // When the user clicks on the password field, show the message box
  myInput.onfocus = function() {
    document.getElementById("message").style.display = "block";
  }
  
  // When the user clicks outside of the password field, hide the message box
  myInput.onblur = function() {
    document.getElementById("message").style.display = "none";
  }
  
  // When the user starts to type something inside the password field
  myInput.onkeyup = function() {
    // Validate lowercase letters
    var lowerCaseLetters = /[a-z]/g;
    if(myInput.value.match(lowerCaseLetters)) {  
      letter.classList.remove("invalid");
      letter.classList.add("valid");
    } else {
      letter.classList.remove("valid");
      letter.classList.add("invalid");
    }
    
    // Validate capital letters
    var upperCaseLetters = /[A-Z]/g;
    if(myInput.value.match(upperCaseLetters)) {  
      capital.classList.remove("invalid");
      capital.classList.add("valid");
    } else {
      capital.classList.remove("valid");
      capital.classList.add("invalid");
    }
  
    // Validate numbers
    var numbers = /[0-9]/g;
    if(myInput.value.match(numbers)) {  
      number.classList.remove("invalid");
      number.classList.add("valid");
    } else {
      number.classList.remove("valid");
      number.classList.add("invalid");
    }
    
    // Validate length
    if(myInput.value.length >= 8) {
      length.classList.remove("invalid");
      length.classList.add("valid");
    } else {
      length.classList.remove("valid");
      length.classList.add("invalid");
    }
  }
 
  </script>
